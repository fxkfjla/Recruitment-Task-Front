<app-header></app-header>

<div class="wrapper">

  <div class="my-table-wrapper">
    <table class="my-table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Login</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.surname}}</td>
          <td>{{user.login}}</td>
        </tr>
      </tbody>
    </table>
   
    <ul class="my-pagination">
      <li class="my-page-item"><a class="my-page-link" (click)="previousPage()">Previous</a></li>
      <li class="my-page-item" *ngFor="let unused of [].constructor(totalPages); let i = index">
        <a class="my-page-link" (click)="gotoPage(i)">{{i}}</a></li>
      <li class="my-page-item"><a class="my-page-link" (click)="nextPage()">Next</a></li>
    </ul>
  </div>

</div>
